
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login">
        <h1>Time Series Forecasting</h1>
        <p>Enter the last 5 closing values to predict the next one.</p>
        <form action = "{{url_for('predict')}}"method="post">
        <form method="POST">
            {% for i in range(1, 6) %}
                <label for="value{{ i }}">Closing Price {{ 6 - i }} days ago:</label>
                <input type="number" step="0.01" name="value{{ i }}" required>
            {% endfor %}
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <h2>Predicted Closing Price: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
