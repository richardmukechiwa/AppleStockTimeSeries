<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Series Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    .login h1,
    .login p {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Time Series Forecasting</h1>
    <p>Enter the last 5 closing values to predict the next one.</p>
    <form action="{{ url_for('predict') }}" method="post">
      <label for="value1">Closing Price 5 days ago:</label>
      <input type="number" step="0.01" name="value1" required>

      <label for="value2">Closing Price 4 days ago:</label>
      <input type="number" step="0.01" name="value2" required>

      <label for="value3">Closing Price 3 days ago:</label>
      <input type="number" step="0.01" name="value3" required>

      <label for="value4">Closing Price 2 days ago:</label>
      <input type="number" step="0.01" name="value4" required>

      <label for="value5">Closing Price 1 day ago:</label>
      <input type="number" step="0.01" name="value5" required>

      <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
      <div class="result">
        Predicted Closing Price: {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
